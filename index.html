<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Weather search, State weather search, city weather search"
    />
    <meta name="apple-mobile-web-app-status-bar" content="#76FEC5" />
    <meta name="theme-color" content="#76FEC5" />
    <link rel="stylesheet" href="/css/main.css" />
    <link
      rel="manifest"
      type="application/manifest+json"
      href="/manifest.webmanifest"
    />
    <link rel="apple-touch-icon" href="/icons/icon-96x96.png" />

    <title>Tony's weather</title>
  </head>
  <body>
    <div id="weather-search">
      <input
        id="city"
        type="text"
        aria-labelledby="weather-search"
        placeholder="Type in the name of the city here..."
      />
      <button id="search-button">
        <img
          src="/icons/search.svg"
          alt="search icon"
          aria-labelledby="search-button"
        />
      </button>
    </div>
    <div id="results">
      <img
        id="weather-icon"
        src=""
        alt="weather-icon"
        aria-labelledby="weather-icon"
      />
      <p>
        We have <span id="weather"></span> in <span id="location"></span> with
        the temperatures currently at <span id="temp"></span>
      </p>
    </div>
    <div id="error-msg">
      <p>
        Oops, we need to travel the world a little more. Try searching a city
        closer to
        <span id="error"></span>
      </p>
    </div>
  </body>
  <script src="/js/index.js"></script>
  <script src="/js/app.js"></script>
</html>
